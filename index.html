<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USERK8 Galactic View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');

    let width, height, centerX, centerY;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      centerX = width / 2;
      centerY = height / 2;
    }
    resize();
    window.addEventListener('resize', resize);

    class Star {
      constructor() {
        this.reset();
      }

      reset() {
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.sqrt(Math.random()) * 300 + 50;
        const tilt = 0.15; // thinner now

        this.radius = distance;
        this.angle = angle;
        this.speed = 0.0004 + Math.random() * 0.001;

        // thinner Y offset for flatness
        this.yOffset = (Math.random() - 0.5) * distance * tilt;

        // real star color spectrum
        const colors = [
          'rgba(255,255,255,', // white
          'rgba(255,200,200,', // reddish white
          'rgba(255,255,200,', // yellowish
          'rgba(200,200,255,', // bluish
          'rgba(255,220,255,'  // purple-white
        ];
        const c = colors[Math.floor(Math.random() * colors.length)];
        this.alpha = Math.max(0.2, 1 - this.radius / 400);
        this.size = Math.random() * 1 + 0.3;
        this.color = c + this.alpha + ')';
      }

      update() {
        this.angle += this.speed;
      }

      draw(ctx) {
        const x = centerX + this.radius * Math.cos(this.angle);
        const y = centerY + this.radius * Math.sin(this.angle) * 0.1 + this.yOffset;

        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    const stars = [];
    const starCount = 1000;

    for (let i = 0; i < starCount; i++) {
      stars.push(new Star());
    }

    function drawCoreGlow() {
      const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 80);
      gradient.addColorStop(0, 'rgba(255,255,255,0.3)');
      gradient.addColorStop(1, 'rgba(255,255,255,0)');

      ctx.beginPath();
      ctx.arc(centerX, centerY, 80, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      drawCoreGlow();

      for (let star of stars) {
        star.update();
        star.draw(ctx);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
